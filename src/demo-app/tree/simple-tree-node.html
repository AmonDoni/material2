<div [class.selected]="node ? selected : false"
     [class.data-row]="!!node">
  <div class="row">
    <div class="space">
      <div *ngFor="let a of createArray(node.parentMap.length); let index = index" [class.special]="node.parentMap[index]"></div>
    </div>
    <a md-icon-button [cdkNodeTrigger]="node" [cdkNodeTriggerRecursive]="expandIncludeChildren" [cdkNodeTriggerSelection]="treeControl.expansionModel" (click)="treeControl.toggleDecedents(node)">
      <md-icon *ngIf="node.expandable">{{ treeControl.expansionModel.isSelected(node) ? 'arrow_drop_up' : 'arrow_drop_down' }}</md-icon>
    </a>
    <md-checkbox (click)="$event.stopPropagation()"
                 (change)="selectNode(node, $event)"
                 [checked]="selected">
      {{node.key}}<span *ngIf="node.value">: {{node.value}}</span> </md-checkbox>
  </div>
</div>
